<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burmese Channel link</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="left-container">
        <div class="left-upper">
          <img src="assests\Burma Link logo.png" />
          <span id="">Burma Link Channel</span>
        </div>

        <img src="assests\undraw_mobile_content_xvgr.svg" />
      </div>

      <div class="right-container">
        <form id="login">
          <h3>Admin Sign in</h3>
          <div>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" />
          </div>
          <div>
            <label for="password">Password</label><br>
            <input type="text" id="password" name="pass" />
          </div>

          <div class="remember">
            <input type="checkbox" id="rem" />
            <label for="rem">Remember Me</label><br />
          </div>
          <div class="signin">
            <button type="submit" id="sign">Sign in</button>
          </div>
          <a href="" id="forgot">Forgot Password
        </form>
      </div>
    </div>
  </body>
</html>
